<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krokodillespillet</title>
    <style>
        body{
            background:aqua;
        }
        #crocInput{
            width: 30px;
            text-align: center;

        }
        #krokodillen{
            background-color: greenyellow;
            width: max-content;
            height:max-content;
        }
        .crocChild{
            width: 100px;
            text-shadow: 2px;
            display:inline-block;
            padding:20px;
            text-align: center;
            font-size: 30px;
            border: dashed black 2px
        }
        .crocButton{
            border: solid black 1px;
            height: 20px;
            font-size: medium;
            margin-top: 10px;
            background: radial-gradient(circle, white,grey);
        }
    </style>
</head>
<body>
    <div id="krokodillen">
    </div>
</body>
<script>
    let score = 0
    let state = [0,0];
    let crocMouth;
    
    const croc = document.getElementById("krokodillen")
    function renderCroc(){
        croc.innerHTML=`<div class="crocChild">${state[0]}
        </div><div class="crocChild"><div>score: ${score}</div><input placeholder=">=<" id="crocInput" type = "text" oninput="crocMouth=this.value"></input><div onclick="roll()" class="crocButton">Reroll</div><div onclick="evaluateInput()" class="crocButton">Submit</div><div onclick="reset()" class="crocButton">Reset</div></div></div><div class="crocChild">${state[1]}</div></div>`
    }
    renderCroc();

    function evaluateInput(){
        if(state[0]>state[1] && crocMouth==">" || state[0]<state[1] && crocMouth=="<" || state[0]==state[1] && crocMouth=="="){
            score++;
            renderCroc();
            roll();
        }
        else{
            score--;
            renderCroc();
        }
    }

    function roll(){
        state[0]=Math.floor(Math.random()*10)
        state[1]=Math.floor(Math.random()*10)
        renderCroc();
    }
    function reset(){
        score = 0
        state = [0,0];
        renderCroc()
    }
</script>
</html>
